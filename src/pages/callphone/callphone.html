<ion-header>

  <ion-navbar color="bluesme">
    <ion-title>Call</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-card *ngFor="let p of phData;let i=index;"  class="cardDesign">
    <ion-item (click)="callPhone(p)">
      <ion-label>{{p}}</ion-label>
      <ion-icon  name="ios-call-outline" item-right></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>
