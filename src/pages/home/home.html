<div text-center *ngIf="!flagb" style=" margin-top: 60%;margin-bottom: 40%;position: relative;">
  <ion-spinner class="spinner" icon="spiral"></ion-spinner>
</div>

<ion-header *ngIf="flagb" no-shadow no-border>


  <ion-navbar color="bluesme">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MSME Books</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="flagb">
  <div text-center style=" margin-top: 20%;position: relative;" *ngIf="isLoading">
      <ion-spinner class="spinner" icon="bubbles"></ion-spinner>
  </div>
  <div text-center style=" margin-top: 30%;position: relative;">
    <ion-row>
      <ion-col>
        <img style="width: 150px;height: 150px" src="assets/imgs/bg.jpg" />
        <p style="font-weight: 600">Choose your language.</p>
        <p style="font-weight: 600">အသုံးပြုလိုသည့် ဘာသာစကားကိုရွေးချယ်ပါ။</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  col-2></ion-col>

      <ion-col col-4>  <button ion-button (click)="mLanguage()" color="bluesme" style="min-width: 80%" tappable>မြန်မာ </button></ion-col>
      <ion-col col-4 > <button ion-button color="greensme" (click)="eLanguage()" style="min-width: 80%" tappable>English</button></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </div>



</ion-content>
