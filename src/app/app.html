<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar style="padding:0px;  background:#ffffff !important;" class="kct">
      <div class="menu-header">
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <ion-item [ngClass]="k ==0 || k ==1 || k==2? 'item-md-menu divider' : 'item-md-menu' " menuClose *ngFor="let p of pages; let k = index"  (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left style="font-size: 1.6em; color: #757575" ></ion-icon>
        <!--  <ion-icon [name]="p.icon" item-left style="font-size: 1.6em; color: #0147c3"   *ngIf="k ==0 || k==1"></ion-icon>
        <ion-icon [name]="p.icon" item-left style="font-size: 1.6em; color: #757575"   *ngIf="p.icon !='' && k!=0 && k!=1" ></ion-icon>-->
        <span class="menu-text">{{p.title}}</span>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
